

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Candidate Profile</h1>
      <h2>  Fill the form below for better job recommendation based on your profile analysis</h2>  
        <form method="post" action="{% url 'save_profile' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="job_title">Username:</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ request.user.username }}" readonly>
            </div>
            
            <div class="form-group">
                <label for="job_title">Job Title:</label>
                <input type="text" class="form-control" id="job_title" name="job_title" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="skills">Skills (comma-separated):</label>
                <input type="text" class="form-control" id="skills" name="skills" required>
            </div>
            <div class="form-group">
                <label for="Experience">Experience:</label>
                <input type="number" class="form-control" id="experience" name="experience" required>
            </div>
            <div class="form-group">
                <label for="job_title">Resume</label>
                <input type="file" class="form-control" id="resume" name="resume" required>
            </div>

            <button type="submit" class="btn btn-primary">Save Profile</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
